    <div id="overlay">
        <h2 style="font-family: 'Philosopher';">Create Game</h2>
        <h4>Customise your game</h4>
        <form id="game_creator" name="game_creator">
            <input type='text' placeholder='Name your chess server' id='create_name' name="create_name"><br>
            <br>
            <div id="left_column">
            <label name="create_play">Play as:</label>
            <div class="custom-select">
            <select type='dropdown' name="create_play">
                <option>Random</option>
                <option>Random</option>
                <option>White</option>
                <option>Black</option>
            </select>
            </div>
            <br>
            <label name="create_type">Game mode:</label>
                <div class="custom-select">
                    <select type="dropdown" id='create_type' name="create_type">
                    <option>Classic</option>
                    <option>Classic</option>
                    <option>Chess960 &#9432</option>
                    <option>Antichess &#9432</option>
                    <option>Armageddon &#9432</option>
                    <option>Atomic Chess &#9432</option>
                    <option>Beirut Chess &#9432</option>
                    <option>Bughouse Chess &#9432</option>
                    <option>3 Check Checkmate &#9432</option>
                    <option>Checkless Chess &#9432</option>
                    <option>Circe Chess &#9432</option>
                    <option>Horde Chess &#9432</option>
                    <option>King of the Hill &#9432</option>
                    <option>Really Bad Chess &#9432</option>
                    <option>Schrodinger Chess &#9432</option>
                    </select>
                  </div>
            <br>
            <label name="create_public">Visiblity:</label>
            <div class="custom-select">
            <select type='dropdown' name="create_public">
                <option>Private</option>
                <option>Private</option>
                <option>Public</option>
            </select>
            </div>
            <br>
            <label name="create_invite">Invite User:</label>
            <div class="custom-select">
                <select type='dropdown' name="create_invite">
                    <option>None</option>
                    <option>None</option>
                    <option>Custom</option>
                </select>
                </div><br>
            <label name="create_points">Mode:</label>
            <div class="custom-select">
                <select type='dropdown' name="create_points">
                    <option>Casual</option>
                    <option>Casual</option>
                    <option>Rated</option>
                </select>
                </div>
            
            </div>
            <div id="right_column">
            <label name="create_time">Time Control: </label>
                <label class="container">Unlimited<input type="radio" checked="checked" name="create_time"
                        value="Unlimited"><span class="bullets"></span></label>
                <label class="container">Classic (40/90+30 G/30+30)<input type="radio" name="create_time"
                        value="Classic (40/90+30 G/30+30)"><span class="bullets"></span></label>
                <label class="container">Classic (40/100+30 20/50+ G/15+)<input type="radio" name="create_time"
                        value="Classic (40/100+30 20/50+30 G/15+30)"><span class="bullets"></span></label>
                <label class="container">Rapid (G/25)<input type="radio" name="create_time" value="Rapid (G/25)"><span class="bullets"></span></label>
                <label class="container">Blitz (G/5)<input type="radio" name="create_time" value="Blitz (G/5)"><span class="bullets"></span></label>
                <label class="container">Bullet (G/1)<input type="radio" name="create_time" value="Bullet (G/1)"><span class="bullets"></span></label>
                <label class="container">Custom<input type="radio" name="create_time" value="Custom"><span class="bullets"></span></label>
                <div id="custom">
                <div class="custom_time"><icon style='font-size: 50%; visibility: hidden;'>&#x2716</icon>
                <input type="text" min=1 name="moves" style="width: 75px;"> /
                <input type="number" style="width: 75px;" name="minutes">:<input type="number" style="width: 50px" name="seconds"> + 
                <input type="number" min=1 style="width: 75px" name="increment">
                </div>
                <button id="insert_new_phase">Insert New Phase</button>
                </div>
            </div>

            <input type='submit' value='Create your board' name="game_creator">
            
        </form>
            </div>
