            <input name="login" type="submit" value="Login">
        </form>
        <p id="login_error" class="error"></p>
        or<br><br>
        <form id="signup">
            <input name="new_username" placeholder="create username" required><br>
            <input name="email" placeholder="enter email (optional)"><br>

            <input name="confirm_password" placeholder="confirm password" type='password' required><br>

        </form><br><br>
        <form id="reset_code">

        </form>
        <p id="reset_error" class="error"></p><br><br>
        <div id="change_password" style="visibility: hidden;">
            <form id="new_password">

                <input type="submit" value="Change Password">

            <p id="newpassword_error" class="error"></p>
